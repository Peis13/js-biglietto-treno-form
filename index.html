<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>

      <!-- Prezzo del biglietto -->
      <h1 id="ticket"></h1>

      <!-- CALCOLO PREZZO -->
      <section id="credenziali">

        <div class="container">
          <h2>calcola il prezzo del tuo biglietto</h2>

          <!-- Box credenziali -->
          <div class="box credenziali">
            <div class="wrapper">

              <!-- Input -->
              <div class="flex">

                <!-- nome e cognome -->
                <div class="input">
                  <label>Nome e Cognome</label>
                  <input id="input-nome" type="text" placeholder="Inserisci il tuo nome">
                </div>

                <!-- km da percorrere -->
                <div class="input">
                  <label>Km da percorrere</label>
                  <input id="input-km" type="number" placeholder="Inserisci i km">
                </div>

                <!-- fascia di età -->
                <div class="input">
                  <label>Fascia di età</label>
                  <select id="input-eta" name="eta">
                    <option value="maggiorenne">
                      Maggiorenne
                    </option>
                    <option value="minorenne">
                      Minorenne
                    </option>
                    <option value="over">
                      Over 65
                    </option>
                  </select>
                </div>
              </div>
              <!-- Fine Input -->

              <!-- Bottoni -->
              <div class="flex">
                <div class="buttons">

                  <!-- genera -->
                  <button id="input-genera" type="button" name="genera">Genera</button>

                  <!-- annulla -->
                  <button id="input-annulla" type="button" name="annulla">Annulla</button>
                </div>
              </div>
              <!-- Fine Bottoni -->
            </div>

          </div>
          <!-- fine Box credenziali -->
        </div>
      </section>
      <!-- FINE CALCOLO PREZZO -->

      <!-- IL TUO BIGLIETTO -->
      <section id="biglietto" class="hidden">

        <div class="container">
          <h2>il tuo biglietto</h2>

          <!-- Box biglietto -->
          <div class="box">
            <h3 class="text-left">dati passeggiero</h3>

            <!-- biglietto -->
            <div class="biglietto">
              <div class="flex">

                <!-- nome passeggero -->
                <div class="passeggero">
                  <h4>nome passeggero</h4>
                  <span id="bigl-nome" class="nome-passeggero"></span>
                </div>

                <!-- offerta -->
                <div class="offerta">
                  <h5>offerta</h5>
                  <span id="bigl-offerta"></span>
                </div>

                <!-- carrozza -->
                <div class="carrozza">
                  <h5>carrozza</h5>
                  <span id="bigl-carrozza"></span>
                </div>

                <!-- codice CP -->
                <div class="codice-cp">
                  <h5>codice cP</h5>
                  <span id="bigl-codice"></span>
                </div>

                <!-- costo biglietto -->
                <div class="prezzo">
                  <h5>prezzo biglietto</h5>
                  <span id="bigl-prezzo"></span>
                </div>
              </div>
            </div>
            <!-- fine biglietto -->
          </div>
          <!-- Fine Box biglietto -->
        </div>
      </section>
      <!-- FINE IL TUO BIGLIETTO -->

    </main>

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
