<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>

      <!-- Prezzo del biglietto -->
      <h1 id="ticket"></h1>

      <!-- CALCOLO PREZZO -->
      <section id="credenziali">

        <h2>calcola il prezzo del tuo biglietto</h2>

        <!-- Box credenziali -->
        <div class="box rounded credenziali">
          <div class="wrapper">

            <!-- Input -->
            <div class="flex">

              <!-- nome e cognome -->
              <div class="input">
                <label>Nome e Cognome</label>
                <input id="input-nome" type="text" placeholder="Inserisci il tuo nome">
              </div>

              <!-- km da percorrere -->
              <div class="input">
                <label>Km da percorrere</label>
                <input id="input-km" type="number" placeholder="Inserisci i km">
              </div>

              <!-- fascia di età -->
              <div class="input">
                <label>Fascia di età</label>
                <select id="input-eta" name="eta">
                  <option value="default">
                    -- Seleziona età --
                  </option>
                  <option value="maggiorenne">
                    Maggiorenne
                  </option>
                  <option value="minorenne">
                    Minorenne
                  </option>
                  <option value="over">
                    Over 65
                  </option>
                </select>
              </div>
            </div>
            <!-- Fine Input -->

            <!-- Bottoni -->
            <div class="flex">
              <div class="buttons">

                <!-- genera -->
                <button id="input-genera" type="button" name="genera" class="btn">Genera</button>

                <!-- annulla -->
                <button id="input-annulla" type="button" name="annulla" class="btn">Annulla</button>
              </div>
            </div>
            <!-- Fine Bottoni -->
          </div>

        </div>
        <!-- fine Box credenziali -->
      </section>
      <!-- FINE CALCOLO PREZZO -->

      <!-- IL TUO BIGLIETTO -->
      <section id="tuo-biglietto">

        <h2>il tuo biglietto</h2>

        <!-- Errore -->
        <div id="errore" class="box hidden">
          <div class="alert">
            <p class="errore">errore:
              <span id="messaggio-errore" class="messaggio-errore"></span>
            </p>
          </div>
        </div>
        <!-- Fine Errore -->

        <!-- Box biglietto -->
        <div id="biglietto" class="box hidden">

          <div class="intro">
            <h3>dati passeggiero</h3>
          </div>

          <!-- biglietto -->
          <div class="biglietto clearfix">

            <div class="dati-passeggero">

              <!-- nome passeggero -->
              <div class="passeggero">
                <div class="descrizione-dato">
                  <h4>nome passeggero</h4>
                </div>
                <div class="dato">
                  <span id="bigl-nome" class="nome-passeggero"></span>
                </div>
              </div>
            </div>

            <div class="dati-biglietto">

              <!-- offerta -->
              <div class="offerta">
                <div class="descrizione-dato">
                  <h5>offerta</h5>
                </div>
                <div class="dato">
                  <span id="bigl-offerta"></span>
                </div>
              </div>

              <!-- carrozza -->
              <div class="carrozza">
                <div class="descrizione-dato">
                  <h5>carrozza</h5>
                </div>
                <div class="dato">
                  <span id="bigl-carrozza"></span>
                </div>
              </div>

              <!-- codice CP -->
              <div class="codice-cp">
                <div class="descrizione-dato">
                  <h5>codice CP</h5>
                </div>
                <div class="dato">
                  <span id="bigl-codice"></span>
                </div>
              </div>

              <!-- costo biglietto -->
              <div class="prezzo">
                <div class="descrizione-dato">
                  <h5>prezzo biglietto</h5>
                </div>
                <div class="dato">
                  <span id="bigl-prezzo"></span>
                </div>
              </div>
            </div>
          <!-- fine biglietto -->
        </div>
        <!-- Fine Box biglietto -->
      </section>
      <!-- FINE IL TUO BIGLIETTO -->

    </main>

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
