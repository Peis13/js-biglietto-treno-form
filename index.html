<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>

      <!-- Prezzo del biglietto -->
      <h1 id="ticket"></h1>


      <div class="container">
        <h2 class="text-uppercase">calcola il prezzo del tuo biglietto</h2>

        <!-- Box credenziali -->
        <section class="box">

          <!-- Input -->
          <div class="flex">

            <!-- nome e cognome -->
            <div class="input">
              <label>Nome e Cognome</label>
              <input type="text" placeholder="Inserisci il tuo nome">
            </div>

            <!-- km da percorrere -->
            <div class="input">
              <label>Km da percorrere</label>
              <input type="number" placeholder="Inserisci i km">
            </div>

            <!-- fascia di età -->
            <div class="input">
              <label>Fascia di età</label>
              <select class="" name="eta">
                <option value="maggiorenne">
                  Maggiorenne
                </option>
                <option value="minorenne">
                  Minorenne
                </option>
                <option value="over">
                  Over 65
                </option>
              </select>
            </div>
          </div>
          <!-- Fine Input -->

          <!-- Bottoni -->
          <div class="flex">
            <div class="buttons">

              <!-- genera -->
              <button type="button" name="genera">Genera</button>

              <!-- annulla -->
              <button type="button" name="annulla">Annulla</button>
            </div>
          </div>
          <!-- Fine Bottoni -->
        </section>
        <!-- fine Box credenziali -->
      </div>
    </main>

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
